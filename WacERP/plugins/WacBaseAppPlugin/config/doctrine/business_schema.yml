WacFile:
  connection: wac_db_connection1
  actAs:      [Timestampable]
  tableName: wac_file
  #package: wacBaseAppPlugin.business.
  columns:
    id:
      type: integer(8)
      primary: true
      autoincrement: true
    parent_id:
      type: integer(8)
      default: '0'
      notnull: true
    position:
      type: integer(8)
      default: '0'
      notnull: true
    left_number:
      type: integer(8)
      default: '0'
      notnull: true
    right_number:
      type: integer(8)
      default: '0'
      notnull: true
    level:
      type: integer(8)
      default: '0'
      notnull: true
    user_id:
      type: integer(8)
      default: '0'
      notnull: true
    pr_int1:
      type: integer(4)
      default: '0'
    pr_int2:
      type: integer(4)
      default: '0'
    priority:
      type: integer(4)
      default: '50'
    is_avail:
      type: integer(1)
      default: '1'
      notnull: true
    created_at:
      type: timestamp(25)
      notnull: true
    updated_at:
      type: timestamp(25)
      default: '0000-00-00 00:00:00'
      notnull: true
    type: string(255)
    code: string(255)
    name: string(255)
    caption: string(255)
    path: string(255)
    memo: string()
    pr_str1: string(255)
    pr_str2: string(255)
  relations:
    user:
      class: sfGuardUser
      local: user_id
      foreign: id
      type: one
    parent:
      class: WacFile
      local: parent_id
      foreign: id
      type: one