# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    enabled_modules:
      - default
      - sfGuardAuth
      - sfGuardGroup
      - sfGuardUser
      - sfGuardPermission

      - wacConfiguration
      - wacCommon
      - wacTest
      - wacI18n
      - wacAppController
      - wacAppSystemController
      - wacAppTestController
      - wacGuardUser
      - wacGuardGroup
      - wacGuardPermission
      - wacCountry
      - wacPrint
      - wacSystemLog
      - wacSystemParameter
    
    # Form security secret (CSRF protection)
#    csrf_secret:            148e77f5b46de42f4caf4dd2c4ad25449ae4f0bb
    csrf_secret:            false

    # Output escaping settings
    escaping_strategy:      false
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true

    # Cache settings
    lazy_cache_key:         on        # Delays creation of a cache key until after checking whether an action or partial is cacheable

    standard_helpers:       [Partial, Cache, I18N, Date]
    charset:                utf-8
    i18n:                   on
    default_culture:        zh_CN

    login_module:           sfGuardAuth
    login_action:           signin

    secure_module:          sfGuardAuth
    secure_action:          secure
